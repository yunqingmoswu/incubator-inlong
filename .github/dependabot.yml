version: 2
updates:
  # Maintain dependencies for Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"
    open-pull-requests-limit: 3

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "inlong-dashboard"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "inlong-dashboard"
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"
    open-pull-requests-limit: 2

  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"
    open-pull-requests-limit: 2

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"
    reviewers:
      - "shink"
    open-pull-requests-limit: 1
